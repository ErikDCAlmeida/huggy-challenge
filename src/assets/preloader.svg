<?xml version="1.0" encoding="UTF-8"?>
<svg class="spinner" viewBox="0 0 100 100" width="128" xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <mask id="mask" x="0" y="0" width="100" height="100">
      <circle class="circle" cx="50" cy="50" r="46" fill="none" stroke="white" stroke-width="8"></circle>
    </mask>
    <style>
      .rect div {
        width: 100%;
        height: 100%;
        background: conic-gradient(from 0deg, #e7017a, #4b07f9, #e7017a);
      }

      .rect {
        animation: rotateGradient 1s linear infinite;
        transform-origin: 50% 50%;
      }

      .circle {
        animation: rotate 2s ease infinite;
        stroke-dasharray: 192.68434942017396 96.34217471008698;
        stroke-linecap: round;
      }

      @keyframes rotate {

        0%,
        100% {
          stroke-dasharray: 32 257.02652413026095;
        }

        25% {
          stroke-dasharray: 257.02652413026095 32;
        }
      }

      @keyframes rotateGradient {
        to {
          transform: rotate(1turn);
        }
      }
    </style>
  </defs>
  <foreignObject class="rect" mask="url(#mask)" x="0" y="0" width="100" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml"></div>
  </foreignObject>
</svg>